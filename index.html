<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>North Pole Wishlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              christmas: {
                red: '#D42426',
                green: '#165B33',
                gold: '#F8B229',
                cream: '#F0EAD6',
                snow: '#FFFFFF'
              }
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F0EAD6; /* Cream background */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .snow-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        overflow: hidden;
      }
      .snowflake {
        position: absolute;
        top: -10px;
        color: white;
        opacity: 0.8;
        animation: fall linear infinite;
      }
      @keyframes fall {
        to { transform: translateY(100vh); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
